<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup_style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="container">
        <div class="leftside">
            <h1>Create an account with Campushop</h1>
            <p>Once you create an account at Campushop, you can personalize your address book and add favourite to your wish list with ease! What are you waiting for!</p>
            <form action="/">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Email Address">
                <br>

                <label for="fname">Firstname</label>
                <input type="text" name="fname" id="fname" placeholder="Firstname">
                <br>

                <label for="sname">Surname</label>
                <input type="text" name="sname" id="sname" placeholder="Surname">
                <br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <br>

                <label for="retype_password">Retype your password</label>
                <input type="password" name="retype_password" id="retype_password">
                <br>

                <label for="country">Select your Country</label>
                <input list="country" name="country">
                <datalist id="country">
                    <option value="Nigeria">
                    <option value="United States of America">
                    <option value="United Kingdom">
                    <option value="France"> 
                    <option value="China">
                    <option value="Sweden">  


                </datalist>
                <br>
            </form>
        </div>

        <div class="rightside"></div>
    </div>
    
</body>
</html>
