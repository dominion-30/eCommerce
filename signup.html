<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup_style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="container">
        <div class="leftside centering">
            <h1>Create an account with Campushop</h1>
            <p>Once you create an account at Campushop, you can personalize your address book and add favourite to your wish list with ease! What are you waiting for!</p>
            <form action="/">
                <div class="centering">
                    <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Email Address">

                </div>
                
                <br>

                <div class="centering">
                    <label for="fname">Firstname:</label>
                <input type="text" name="fname" id="fname" placeholder="Firstname">

                </div>

                <br>

                <div class="centering">
                    <label for="sname">Surname:</label>
                <input type="text" name="sname" id="sname" placeholder="Surname">
                
                </div>

                <br>
                
                <div class="centering">
                    <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                
                </div>

                <br>

                <!-- <div class="centering">
                    <label for="retype_password">Password:</label>
                <input type="password" name="retype_password" id="retype_password">
                
                </div>

                <br> -->

                <div class="centering">
                    <label for="country">Country</label>
                <input list="country" name="country">
                <datalist id="country">
                    <option value="Nigeria">
                    <option value="United States of America">
                    <option value="United Kingdom">
                    <option value="France"> 
                    <option value="China">
                    <option value="Sweden">  


                </datalist>
                
                </div>
                
                <br>
                <button type="submit" class="centering">
                    <a href="/">Sign Up</a>
                </button>
            </form>
        </div>

        <div class="rightside centering">

            <img src="image/product1.jpg" alt="image of a building">
        </div>
        <!-- <div>
            <form action="">
                <button type="submit">
                    <a href="/">Submit</a>
                </button>
            </form>
        </div> -->
    </div>
    
</body>
</html>
