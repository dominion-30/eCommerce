<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup_style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="container">
        <div class="leftside centering">
            <h1>Create an account with Campushop</h1>
            <p>Once you create an account at Campushop, you can personalize your address book and add favourite to your wish list with ease! What are you waiting for!</p>
            
            <p id="demo"></p>

            <div class="centering">
                <label for="role_id">Role ID:</label>
            <input type="text" name="role_id" id="role_id" placeholder="Role ID" value="">
            
            </div>

            <br>

            <div class="centering">
                <label for="purchase_type_id">Purchase ID:</label>
            <input type="text" name="purchase_type_id" id="purchase_type_id" placeholder="Purchase Type ID" value="">
            
            </div>

            <br>

            <div class="centering">
                <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" value="">
            
            </div>

            <br>

            <div class="centering">
                <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Email" value="">
            
            </div>

            <br>

            <div class="centering">
                <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            
            </div>
            
            <br>

            <div class="centering">
                <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address">

            </div>
            
            <br>

            <div class="centering">
                <label for="fname">Firstname:</label>
            <input type="text" name="fname" id="fname" placeholder="Firstname" value="">

            </div>

            <br>

            <div class="centering">
                <label for="sname">lastname:</label>
            <input type="text" name="lname" id="lname" placeholder="Lastname" value="">
            
            </div>

            <br>
            
            <br>
            <input type="submit" onclick="submitUser()">

          
        </div>

        <div class="rightside centering">

            <img src="image/product1.jpg" alt="image of a building">
        </div>
        
    </div>

    <script src="js/sign_up_script.js"></script>
    
</body>
</html>
