<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup_style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="container">
        <div class="leftside centering">
            <h1>Create an account with Campushop</h1>
            <p>Once you create an account at Campushop, you can personalize your address book and add favourite to your wish list with ease! What are you waiting for!</p>
            
            <p id="demo"></p>

            <div class="centering">
                <label for="role_id">Role ID:</label>
            <input type="text" name="role_id" id="role_id" placeholder="Role ID" value="1" hidden>
            
            </div>

            <br>

            <div class="centering">
                <label for="purchase_type_id">Purchase ID:</label>
            <input type="text" name="purchase_type_id" id="purchase_type_id" placeholder="Purchase Type ID" value="1" hidden>
            
            </div>

            <br>

            <div class="centering">
                <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" value="">
            
            </div>

            <br>

            <div class="centering">
                <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" value="">
            
            </div>

            <br>

            <div class="centering">
                <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            
            </div>
            
            <br>

            <div class="centering">
                <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Address">

            </div>
            
            <br>

            <div class="centering">
                <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Phone" value="">

            </div>

            <br>

            <div class="centering">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Input text here"></textarea>
            
            
            </div>

            <br>

            <div class="centering">
                <label for="logo">Logo:</label>
            <input type="image" name="logo" id="logo" placeholder="Logo" value="logo" hidden>

            </div>

            <br>


            <div class="centering">
                <label for="image">Image:</label>
            <input type="image" name="image" id="image" placeholder="Image" value="image" hidden>

            </div>

            <br>


            <div class="centering">
                <label for="rate">Rate:</label>
            <input type="text" name="rate" id="rate" placeholder="Rate" value="0" hidden> 

            </div>

            <br>


            <div class="centering">
                <label for="number_of_rate">Number of Rate:</label>
            <input type="text" name="number_of_rate" id="number_of_rate" placeholder="Number of Rate" value="0" hidden>

            </div>

            <br>

            
            <br>
            <input type="submit" onclick="registerUser()">

          
        </div>

        <div class="rightside centering">

            <img src="image/product1.jpg" alt="image of a building">
        </div>
        
    </div>

    <script src="js/sign_up_script.js"></script>
    
</body>
</html>
